  <script>


  var margin = {top: 20, right: 100, bottom: 30, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

  var y = d3.scale.linear()
      .rangeRound([height, 0]);

  var color = d3.scale.ordinal()
      .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .tickFormat(d3.format(".0%"));

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("assets/data/ymcadata.csv", function(error, data) {
    data = data.filter(function(row) {
      return row['Year'] == '2013' || row['Year'] == '2012' || row['Year'] == '2011'; // change filter here
    });
    
    color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Year" && key !== "Month"; }));

    data.forEach(function(d) {
      var y0 = 0;
      d.month = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
      d.month.forEach(function(d) { d.y0 /= y0; d.y1 /= y0; });
    });

   /* data.sort(function(a, b) { return b.ages[0].y1 - a.ages[0].y1; });*/

    x.domain(data.map(function(d) { return d.Month; }));

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    var month = svg.selectAll(".month")
        .data(data)
      .enter().append("g")
        .attr("class", "month")
        .attr("transform", function(d) { return "translate(" + x(d.Month) + ",0)"; });

    month.selectAll("rect")
        .data(function(d) { return d.month; })
      .enter().append("rect")
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.y1); })
        .attr("height", function(d) { return y(d.y0) - y(d.y1); })
        .style("fill", function(d) { return color(d.name); });

 

    d3.select("#data1")
        .on("click", function() {
        //   var newData = data.filter(function(row) {
        //   return row['Year'] == '2012'; // || row['Year'] == '2012'; //|| row['Year'] == '2011'; // change filter here
